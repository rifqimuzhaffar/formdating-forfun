<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Yu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body class="flex justify-center items-center bg-red-400 p-4 text-red-400">
    <section class="bg-white w-full rounded-xl">
      <form
        id="my-form"
        class="flex flex-col p-4"
        method="POST"
        action="https://script.google.com/macros/s/AKfycbyoYMFrdCW2UCSNKTx75G0q4Du_0WuwtpLz0GjS4uSE5Rn5n62V9eARwd7u4sXwOhTb4A/exec"
      >
        <h1 class="text-2xl text-center font-bold mb-3">PLANING</h1>
        <div class="flex items-center mb-2">
          <label for="nama" class="block text-xl mr-4">nama</label>
          <input
            id="nama"
            type="text"
            name="nama"
            class="mt-1 block w-3/4 border border-black rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
            required
          />
        </div>

        <div>
          <h1 class="text-xl">pilih tanggalnya janjiannya ya...</h1>
          <input class="w-2/3 bg-gray-300" type="date" name="kapan" required />
        </div>

        <div class="mt-2">
          <h1 class="text-xl">maunya main kemana ?</h1>
          <div class="flex items-center my-2">
            <div class="flex items-center mr-4">
              <input
                id="kemana1"
                name="kemana"
                type="radio"
                value="Nonton Bioskop"
                class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                required
              />
              <label
                for="kemana1"
                class="ml-2 block text-sm font-medium text-gray-700"
                >Nonton Bioskop</label
              >
            </div>
            <div class="flex items-center mr-4">
              <input
                id="kemana2"
                name="kemana"
                type="radio"
                value="Cafe"
                class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
              />
              <label
                for="kemana2"
                class="ml-2 block text-sm font-medium text-gray-700"
                >Cafe</label
              >
            </div>
            <div class="flex items-center mr-4">
              <input
                id="kemana3"
                name="kemana"
                type="radio"
                value="Taman"
                class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
              />
              <label
                for="kemana3"
                class="ml-2 block text-sm font-medium text-gray-700"
                >Taman</label
              >
            </div>
          </div>
        </div>

        <div>
          <h1 class="text-xl mb-2">kalo makan nanti sukanya apa ?</h1>
          <div class="flex items-center mb-2">
            <input
              id="makanan1"
              name="makanan"
              type="radio"
              value="Nasi Goreng"
              class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
              required
            />
            <label
              for="makanan1"
              class="ml-2 block text-sm font-medium text-gray-700"
              >Nasi Goreng</label
            >
          </div>
          <div class="flex items-center mb-2">
            <input
              id="makanan2"
              name="makanan"
              type="radio"
              value="Ayam"
              class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
            />
            <label
              for="makanan2"
              class="ml-2 block text-sm font-medium text-gray-700"
              >Ayam</label
            >
          </div>
          <div class="flex items-center mb-2">
            <input
              id="makanan3"
              name="makanan"
              type="radio"
              value="Seafood"
              class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
            />
            <label
              for="makanan3"
              class="ml-2 block text-sm font-medium text-gray-700"
              >Seafood</label
            >
          </div>
          <div class="flex items-center mb-2">
            <input
              id="makanan4"
              name="makanan"
              type="radio"
              value="Bakso"
              class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
            />
            <label
              for="makanan4"
              class="ml-2 block text-sm font-medium text-gray-700"
              >Bakso</label
            >
          </div>
          <div class="flex items-center mb-2">
            <input
              id="makanan5"
              name="makanan"
              type="radio"
              value="Mie Ayam"
              class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
            />
            <label
              for="makanan5"
              class="ml-2 block text-sm font-medium text-gray-700"
              >Mie Ayam</label
            >
          </div>
          <div class="flex items-center mb-2">
            <input
              id="makanan6"
              type="radio"
              name="makanan"
              value=""
              class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
            />
            <input
              id="customLabel2"
              type="text"
              name="makanan"
              class="ml-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
              placeholder="isi aja maunya apa"
            />
          </div>
        </div>

        <div>
          <h1 class="text-xl mb-2">terus minumnya apa ?</h1>
          <div class="flex items-center mb-2">
            <input
              id="minuman1"
              name="minuman"
              type="radio"
              value="Kopi"
              class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
              required
            />
            <label
              for="minuman1"
              class="ml-2 block text-sm font-medium text-gray-700"
              >Kopi</label
            >
          </div>
          <div class="flex items-center mb-2">
            <input
              id="minuman2"
              name="minuman"
              type="radio"
              value="Teh"
              class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
            />
            <label
              for="minuman2"
              class="ml-2 block text-sm font-medium text-gray-700"
              >Teh</label
            >
          </div>
          <div class="flex items-center mb-2">
            <input
              id="minuman3"
              name="minuman"
              type="radio"
              value="Jus Buah"
              class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
            />
            <label
              for="minuman3"
              class="ml-2 block text-sm font-medium text-gray-700"
              >Jus Buah</label
            >
          </div>
          <div class="flex items-center mb-2">
            <input
              id="minuman4"
              name="minuman"
              type="radio"
              value="Susu"
              class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
            />
            <label
              for="minuman4"
              class="ml-2 block text-sm font-medium text-gray-700"
              >Susu</label
            >
          </div>
          <div class="flex items-center mb-2">
            <input
              id="minuman5"
              name="minuman"
              type="radio"
              value=""
              class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
            />
            <input
              id="customLabel"
              type="text"
              class="ml-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
              placeholder="yaudah deh isi sendiri"
            />
          </div>
        </div>

        <div class="flex justify-center">
          <button
            type="submit"
            class="bg-red-400 text-white px-4 py-2 text-xl rounded-lg hover:text-red-400 hover:bg-black"
          >
            Kirim
          </button>
        </div>
      </form>
    </section>

    <script>
      var inputMakananTeks = document.getElementById("customLabel2");
      var inputMakananRadio = document.getElementById("makanan6");

      inputMakananTeks.addEventListener("input", function () {
        inputMakananRadio.value = inputMakananTeks.value;
        if (inputMakananTeks.value.trim() !== "") {
          inputMakananRadio.checked = true;
        }
      });

      var inputMinumanTeks = document.getElementById("customLabel");
      var inputMinumanRadio = document.getElementById("minuman5");

      inputMinumanTeks.addEventListener("input", function () {
        inputMinumanRadio.value = inputMinumanTeks.value;
        if (inputMinumanTeks.value.trim() !== "") {
          inputMinumanRadio.checked = true;
        }
      });

      window.addEventListener("load", function () {
        const form = document.getElementById("my-form");
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          const data = new FormData(form);
          const action = e.target.action;
          fetch(action, {
            method: "POST",
            body: data,
          }).then(() => {
            alert("Makasih ya udah mau diajak");
            form.reset();
          });
        });
      });
    </script>
  </body>
</html>
